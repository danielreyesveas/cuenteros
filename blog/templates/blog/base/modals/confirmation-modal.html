
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" caller-id="" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body confirm-delete">
				¿Está seguro que desea continuar?
			</div>
			<div class="modal-footer">
				<form id="confirmDeleteModalForm" method="POST" action="" novalidate>
					
					{% csrf_token %}
					
					<div class="form-group">
						<button class="btn btn-outline-danger" type="submit">Sí</button>
						<button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancelar</button>
					</div>
				</form>        
			</div>
		</div>
	</div>
</div>
