{% extends "blog/base/base.html" %}

{% block content %}

    <section class="ftco-section contact-section px-md-4">
        <div class="container">
            <div class="row d-flex mb-5 contact-info">
                <div class="col-md-12 mb-4">
                    <h2 class="h3">Información de Contacto</h2>
                </div>
                <div class="w-100"></div>
                <div class="col-lg-6 col-xl-3 d-flex mb-4">
                    <div class="info bg-light p-4">
                        <p><span>Dirección:</span> Calle Lanuza 32, Málaga.</p>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-3 d-flex mb-4">
                    <div class="info bg-light p-4">
                        <p><span>Teléfono:</span> <a href="tel://1234567920">+34 678 159 962</a></p>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-3 d-flex mb-4">
                    <div class="info bg-light p-4">
                        <p><span>Email:</span> <a href="mailto:info@yoursite.com">danielreyesveas@reciclatusanimales.com</a></p>
                    </div>
                </div>
                <div class="col-lg-6 col-xl-3 d-flex mb-4">
                    <div class="info bg-light p-4">
                        <p><span>Web</span> <a href="#">reciclatusanimales.com</a></p>
                    </div>
                </div>
            </div>
            <div class="row block-9">
                <div class="col-lg-6 d-flex">

                    <form action="#" class="bg-light p-5 contact-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Asunto">
                        </div>
                        <div class="form-group">
                            <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Mensaje"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>
                </div>

                <div class="col-lg-6 d-flex">
                    <div id="map" class="bg-light"></div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
