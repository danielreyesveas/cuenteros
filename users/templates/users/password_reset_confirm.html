{% extends "blog/base/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    
    <div class="content-section">
        <form method="POST" novalidate>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Recuperar Contraseña</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-yellow" type="submit">Recuperar Contraseña</button>
            </div>
        </form>
    </div>

{% endblock content %}
