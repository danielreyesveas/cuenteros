{% extends "blog/base/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    
    <section class="ftco-section ftco-no-pt ftco-no-pb">
        <div class="container">
            <div class="row d-flex contact-info">
                <div class="col-md-12 mb-4">
                    <h2 class="h3">Perfil</h2>
                </div>
            </div>

            <div class="row d-flex">
                <div class="col-lg-10 px-md-5 py-5">

                    <div class="row">
                        <div class="about-author d-flex p-4 bg-light">
                            <div class="bio mr-5">
                                <img src="{{ user.profile.image.url }}" alt="Imagen" class="img-fluid mb-4">
                            </div>
                            <div class="desc">
                                <h2 class="account-heading">{{ user.username }}</h2>
                                <p class="text-secondary">{{ user.email }}</p>
                                <p class="text-secondary">{{ user.profile.bio }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-9 d-flex">
                    <form method="POST" enctype="multipart/form-data" novalidate>

                        {% csrf_token %}

                        <fieldset class="form-group mb-5">
                            <legend class="border-bottom mb-4">Informaci√≥n</legend>
            
                            {{ user_form | crispy }}
            
                            {{ profile_form | crispy }}
                            
                        </fieldset>
                        
                        <div class="form-group">
                            <button class="btn btn-outline-yellow" type="submit">Editar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>

{% endblock content %}
