{% extends "blog/base/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    
    <section class="ftco-section contact-section px-md-4">
        <div class="container">
            <div class="row d-flex mb-5 contact-info">
                <div class="col-md-12 mb-4">
                    <h2 class="h3">Registro</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-9 d-flex">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <!--<legend class="border-bottom mb-4">Join us</legend>-->
                            {{ form | crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-yellow" type="submit">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Â¿Ya tienes una cuenta? <a class="ml-2" href="{% url 'login' %}">Login</a>
                    </small>
                </div>
            </div>

        </div>

    </section>

{% endblock content %}
